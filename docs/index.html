<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KATA 10</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="grid-container">
      <div class="grid-start">
        <div class="changeLetter"></div>
      </div>
      <div id="map" class="grid-map">
        <img src="./images/PlayerSelect.png" alt="player select" />
        <img src="./images/1P.png" class="player" alt="player"> 
        <img
          id="name-portrait"
          class="name-portrait"
          src=""
          alt="player select"
        />
      </div>
      <div class="grid-icon">
       
        <img id="portrait" src="" alt="" />
      </div>
      <div class="grid-selection"></div>
      <audio style="visibility: hidden;" controls autoplay></audio>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
